<body>
    

<div class="container">
    <h1>BMI Calculator</h1>
    <label for="height">Enter your height :</label>
    <input type="number" id="height" value="184"  placeholder="Enter your height in cm :"><br>

    <label for="weight">Enter your weight  :</label>
    <input type="number" id="weight" value="100" placeholder="Enter your weight in kg :"><br>

    <h1 id="bmiresult">Your BMI is :</h1>
    <h1 id="BMI"></h1>
    <button id="btn">Submit</button>



</div>

</body>
